	<script src="https://accounts.google.com/gsi/client" async defer></script>

	<script>
        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "YOUR_GOOGLE_CLIENT_ID",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>

    <title>Login</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/utilitário.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: linear-gradient(to right top, #d7d688, #efc685, #fdb790, #ffaba3, #f6a5b8);">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "O nome do usuário é obrigatório">
						<span class="label-input100">Nome do Usuário</span>
						<input class="input100" type="text" name="username" placeholder="Insira o seu nome de usuário">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="A senha é obrigatória">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="pass" placeholder="Insira sua senha">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#" >
							Esqueceu a senha?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Ou continue com
						</span>
					</div>


					<div id="buttonDiv"></div> 


					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Ou cadastre-se com
						</span>

						<a href="../cadastro/cadastro.html" class="txt2">
							Cadastre-se
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
